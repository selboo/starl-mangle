<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Ajaxterm</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/ajaxterm.css"/>
	<script type="text/javascript" src="js/sarissa.js"></script>
	<script type="text/javascript" src="js/ajaxterm.js"></script>
	<script type="text/javascript" src="js/sarissa_dhtml.js"></script>
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/url.js"></script>
	<script type="text/javascript" src="js/ajaxterm-mod.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/console.js"></script>
	<script type="text/javascript">
	   var t;
	   var user = URL.getParameter("user");
	   var ip = URL.getParameter("ip");
	   var port = URL.getParameter("port");
	
       EventHandler.add("window.onload", function() {
            t = ajaxterm.Terminal("term", 80, 25, user, ip, port, URL.getParameter("type"), URL.getParameter("pk"));
       });
		
	   window.onunload = function() {
		  if (t) AJAX.get("u.x?s=" + t.getId() + "&x=quit");
	   }
	</script>
</head>
<body>
<div id="term"></div>
</body>
</html>
