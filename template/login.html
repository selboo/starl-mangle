{% include 'head.html' %}

<body>
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Welcome to Starl</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert {{ alert }}">
						{% if error %}
						{{error}}
						{% else %}
						请输入用户名或密码
						{% endif %}
					</div>
					<form class="form-horizontal" action="/login/" method="post">
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon icon-color icon-user"></i></span><input autofocus class="input-large span10" name="username" id="username" type="text" value="" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon icon-color icon-locked"></i></span><input class="input-large span10" name="password" id="password" type="password" value="" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend">
							<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>
							</div>
							<div class="clearfix"></div>
							
							<div class="row-fluid">
								<p class="center span3">
									<button type="submit" class="btn btn-primary">Login</button>
								</p>
								<!--<div class=" span3">
									<button class="btn btn-primary">登陆</button>
								</div>-->
								{% if reg_status == 'on' %}
								<div class=" span3">
									<a href="/reg/" class="btn btn-success">注册</a>
								</div>
								{% endif %}
							</div>

							<!--<p class="center span3">
							<button type="submit" class="btn btn-primary">Login</button>
							<button type="submit" class="btn btn-primary">Login</button>
							</p>-->
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
		</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->

{% include 'footer.html' %}
