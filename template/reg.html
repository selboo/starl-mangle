{% include 'head.html' %}

<body>
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Welcome to Starl</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert {{ alert }}">
						{% if error %}
						{{error}}
						{% else %}
						注册页面
						{% endif %}
					</div>
					<form class="form-horizontal" action="" method="post">
						<fieldset>
							{% for item in form %}
							<div class="input-prepend" title="{{ item.name }}" data-rel="tooltip">
							<div class="row-fluid">
								<div class=" span3">
									<span class="add-on"><i class="icon icon-color {{ item.label}}"></i></span>
								</div>
								<div class="span9">
									{{ item }}
								</div>
							</div>
							</div>
							<div class="clearfix"></div>
							{% endfor %}
							<p class="center span5">
							<button type="submit" class="btn btn-success">注册</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
				</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->

{% include 'footer.html' %}
